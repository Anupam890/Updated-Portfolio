<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Started With us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- linking external stylesheet -->
    <link rel="stylesheet" href="./login.css">
    <!-- logo link  -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- fontAwesome cdn sheet   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<body>
<div class="form-section">
    <div class="upper-form">
        <img id="form-img" src="https://img.freepik.com/premium-vector/cute-panda-vector-illustration_175152-447.jpg?w=2000" alt="circle">

    </div>
    <form action="" method="post">
        <label for="E-mail"><i class="fa-solid fa-envelope"></i>E-mail </label><br>
        <input type="email" name="email" id="email" required><br>
        <span id="email-check"></span>
        <label for="Password"><i class="fa-solid fa-lock"></i>Password </label><br>
        <input type="password" name="pass" id="pass" required><br>
        <span id="pass-check"></span>
        <label for="Cpass"><i class="fa-solid fa-asterisk"></i>Confirm Password </label><br>
        <input type="password" name="cpass" id="cpass" required><br>
        <span id="cpass-check"></span>
        <input type="submit" value="submit" id="btn">
    </form>
</div>

<script>
    let emailCheck = document.getElementById('email-check');
    let passCheck = document.getElementById('pass-check');
    let cpassCheck = document.getElementById('cpass-check');

    const email = document.getElementById('email');
    const pass = document.getElementById('pass');
    const cpass = document.getElementById('cpass')

    if((email === null) && (pass === null) && (cpass === null)){
        emailCheck.innerHTML = "Enter your Email";
        passCheck.innerHTML = "Enter your Password";
        cpassCheck.innerHTML = "Enter your Confirm Password";
    }
    else {
        console.log("");

    }



</script>
</body>
</html>
